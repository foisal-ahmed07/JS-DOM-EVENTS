<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More Events</title>
  </head>
  <body>
    <h1>Explore more events</h1>
    <button id="btn-more">Events</button>
    <input type="text" id="text-field" />

    <script>
      
      document.getElementById("btn-more")
        .addEventListener("mousemove", function () {
          console.log("btn clicked");
        });

      
        document.getElementById("text-field")
        .addEventListener("blur", function () {
          console.log("mouse blur");
        });
      
        document .getElementById("text-field")
        .addEventListener("focus", function () {
          console.log("mouse focused");
        });
      
        document.getElementById("text-field")
        .addEventListener("keydown", function () {
          console.log("key down");
        });
      
        document .getElementById("text-field")
        .addEventListener("keyup", function (events) {
          console.log(events.target.value);
        });

      
        document.getElementById("text-field")
        .addEventListener("keypress", function () {
          console.log("key pres");
        });
    </script>
  </body>
</html>
