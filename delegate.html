<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Delegate</title>
  </head>
  <body>
    <h1>Explore Delegate Event</h1>
    <section>
      <ul id="list-container">
        <li class="item">Lorem, ipsum dolor.</li>
        <li class="item">Expedita, atque voluptates.</li>
        <li class="item">Optio, mollitia repellat?</li>
        <li class="item">Mollitia, voluptates error.</li>
        <li class="item">Maiores, voluptas ex?</li>
        <li class="item">Ad, fugiat perspiciatis!</li>
      </ul>
      <button id="btn-add">Add Item</button>
    </section>

    <script>
      //   const items = document.getElementsByClassName("item");
      //   for (const item of items) {
      //     item.addEventListener("click", function (event) {
      //       event.target.parentNode.removeChild(event.target);
      //     });

      document
        .getElementById("list-container")
        .addEventListener("click", function (event) {
          event.target.parentNode.removeChild(event.target);
        });

      document.getElementById("btn-add").addEventListener("click", function () {
        const listContainer = document.getElementById("list-container");
        const li = document.createElement("li");
        li.innerText = "Brand new item added by JS";
        li.classList.add("item");
        listContainer.appendChild(li);
      });
    </script>
  </body>
</html>
