<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub</title>
  </head>
  <body>
    <h1 id="secret-info">MY top secret info</h1>
    <input id="text-area" type="text" placeholder="Please type Delete" />
    <button id="btn-delete" disabled>Delete</button>

    <script>
      
      document.getElementById("text-area")
        .addEventListener("keyup", function (events) {
          const text = events.target.value;
          const deleteBtn = document.getElementById("btn-delete");
          if (text === "delete") {
            deleteBtn.removeAttribute("disabled");
          } else {
            deleteBtn.setAttribute("disabled", true);
          }
        });

      
        document.getElementById("btn-delete")
        .addEventListener("click", function () {
          const secret = document.getElementById("secret-info");
          secret.style.display = "none";
        });
    </script>
  </body>
</html>
